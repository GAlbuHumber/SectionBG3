<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <style>
    .contact-container {
      display: flex;
      justify-content: left;
      align-items: left;
      height: 100vh; 
      background-image: url('color.jpg');
      background-size: cover;
      background-position: left;
    }
    .contact-form {
      background-color: rgba(170, 119, 0, 0.6); /* Adjust opacity here */
      padding: 40px; 
      border-radius: 10px;
      color: #000000; 
      max-width: 600px; 
    }

    .form-group {
      margin-bottom: 50px; 
    }

    .btn-dark {
      width: 100%; 
      background-color: whitesmoke;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 100px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 5px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 45px;
      resize: vertical;
    }

    label {
      font-weight: bold;
    }


    button[type="submit"] {
      background-color: #090c09;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #000000;
    }

    .banner {
      background-color:  rgb(255, 254, 251);
      text-align: right;
      padding: 10px 0;
      background-image: url("banner.jpg");
    }

    .banner-button {
      color:  #000000;
      padding: 10px 20px;
      text-decoration: none;
      margin: 0 10px;
      border-radius: 5px;
    }
    .banner-button:hover {
      background-color: orange;
    }
  </style>
</head>
<body>

<div class="banner">
  <a class="banner-button" href="bootstrap.html">Home</a>
  <a class="banner-button" href="About.html">Buy</a>
</div>

<section class="contact-section">
  <div class="contact-container">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 offset-md-3 contact-form">
          <h2><i>Contact Rabii</i></h2>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
